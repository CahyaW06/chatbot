<!DOCTYPE html>
<html>
<head>
    <title>Testing FAQ Humas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-xl mx-auto my-5 px-5">
        <h2>Test FAQ</h2>
        <div class="d-flex flex-column px-2">
            <div class="d-flex gap-3 mb-3 w-100">
                <div class="w-100">
                    <label for="test_pertanyaan" class="form-label">Pertanyaan</label>
                    <textarea class="form-control" rows="5" name="test_pertanyaan" placeholder="Tulis pertanyaan di sini..." id="test_pertanyaan"></textarea>
                </div>
                <div class="w-100">
                    <label for="test_jawaban" class="form-label">Jawaban</label>
                    <textarea class="form-control" rows="5" name="test_jawaban" id="test_jawaban" readonly></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-between gap-5 align-items-center">
                <button type="submit" class="btn btn-primary w-100" onclick="getAnswer()">Tanyakan</button>
            </div>
        </div>
    </div>

    <div class="container-xl mx-auto my-5 px-5" id="addFaq">
        <h2>Tambah FAQ Baru</h2>
        <div class="d-flex flex-column px-2">
            <form method="post" action="/add">
                <div class="mb-3">
                    <label for="pertanyaan" class="form-label">Pertanyaan</label>
                    <input type="text" class="form-control" id="pertanyaan" name="pertanyaan" placeholder="Tulis pertanyaan di sini..." required>
                </div>
                <div class="mb-3">
                    <label for="jawaban" class="form-label">Jawaban</label>
                    <textarea class="form-control" rows="5" name="jawaban" placeholder="Tulis jawaban di sini..." required></textarea><br>
                </div>
                <div class="d-flex justify-content-between gap-5 align-items-center">
                    <button type="submit" class="btn btn-primary">Tambah FAQ</button>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-danger" id="updateModelBtn" onclick="updateModel()">Perbarui Model</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function getAnswer() {
            const query = document.getElementById("test_pertanyaan").value;

            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ pertanyaan: query })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("test_jawaban").value = data.jawaban;
                } else {
                    document.getElementById("test_jawaban").value = data.message;
                }
            })
        }
    </script>
    <script>
        function updateModel() {
            let updateModelBtn = document.getElementById('updateModelBtn');
            updateModel.innerText = 'Memperbarui...';

            fetch("/update-model", {
                method: "GET",
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                updateModelBtn.innerText = 'Perbarui Model';
            });
        }
    </script>
</body>
</html>
